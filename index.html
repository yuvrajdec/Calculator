<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
 <body>
<div id="wrapper">
    <div id="first">
        <input id="input-box" type="text" readonly>
    </div>

    <div id="second">
     <div id="number-div">
        <button id="ac" class="nums digits" data-value="">AC</button>
        <button class="nums digits symbol" data-value="%">%</button>
        <button id="clear" class="nums" data-value="C">C</button>
        <button class="nums digits symbol" data-value="/">/</button>
        <button class="nums digits" data-value="7">7</button>
        <button class="nums digits" data-value="8">8</button>
        <button class="nums digits" data-value="9">9</button>
        <button class="nums digits symbol" data-value="*">*</button>
        <button class="nums digits" data-value="4">4</button>
        <button class="nums digits" data-value="5">5</button>
        <button class="nums digits" data-value="6">6</button>
        <button class="nums digits symbol" data-value="-">-</button>
        <button class="nums digits" data-value="1">1</button>
        <button class="nums digits" data-value="2">2</button>
        <button class="nums digits" data-value="3">3</button>
        <button class="nums digits symbol" data-value="+">+</button>
        <button class="nums" id="plusMinus">+/-</button>
        <button class="nums digits" data-value="0">0</button>
        <button class="nums digits" data-value=".">.</button>
        <button class="nums" data-value="=" id="equal">=</button>
    </div>
  </div>
</div>
    
    <script src="script.js"></script>
 </body>
</html>
